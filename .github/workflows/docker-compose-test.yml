name: Docker Compose Test

on:
  push:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Engine
        uses: docker/setup-buildx-action@v3

      - name: Set up Docker Compose
        uses: docker/setup-compose-action@v3

      - name: Run Docker Compose in detached mode
        run: |
          docker compose -p skyceer-test -f docker-compose.yml -f docker-compose.test.yml up

      - name: Show running containers
        run: docker ps -a

      # Optional: Tear down after test
      - name: Stop and remove containers
        if: always()
        run: docker compose -p skyceer-test -f docker-compose.yml -f docker-compose.test.yml down