services:
  web:
    build: .
    command: bash -c "rm -f tmp/pids/server.pid && bundle exec rails db:create db:migrate && bundle exec rails s -p 3000 -b '0.0.0.0'"
    # command: bash -c "rm -f tmp/pids/server.pid && bin/dev"
    environment:
      RAILS_ENV: development
      RAILS_MASTER_KEY: ${RAILS_MASTER_KEY}
      # PWD: /skyceer
      # POSTGRES_HOST: postgres
      # ELASTICSEARCH_HOST: elasticsearch
      # MONGO_HOST: mongo
    volumes:
      - .:/skyceer
    ports:
      - "3000:3000"
    depends_on:
      - postgres
      - mongo
      - opensearch
      - opensearch_dashboards

  job:
    build: .
    command: bash -c "bundle exec rails db:create db:migrate && bin/jobs"
    environment:
      RAILS_ENV: development
      RAILS_MASTER_KEY: ${RAILS_MASTER_KEY}
      # DATABASE_URL: "postgres://postgres:password@postgres:5432/skyceer_development"
      # MONGODB_URL: "mongodb://mongo:27017/skyceer_development"
      # PWD: /skyceer
      # POSTGRES_HOST: postgres
      # ELASTICSEARCH_HOST: elasticsearch
      # MONGO_HOST: mongo
    volumes:
      - .:/skyceer
    depends_on:
      - web

  postgres:
    image: postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  mongo:
    image: mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  opensearch:
    image: opensearchproject/opensearch:3
    environment:
      OPENSEARCH_INITIAL_ADMIN_PASSWORD: OpensearchPassword@1234
      discovery.type: single-node
      plugins.security.disabled: "true"
      # DISABLE_SECURITY_PLUGIN: "true" # Disables Security plugin
    ports:
      - "9200:9200"
      - "9600:9600"
    volumes:
      - es_data:/usr/share/opensearch/data

  opensearch_dashboards:
    image: opensearchproject/opensearch-dashboards:3
    environment:
      - 'OPENSEARCH_HOSTS=["http://opensearch:9200"]'
      - "DISABLE_SECURITY_DASHBOARDS_PLUGIN=true"
    ports:
      - "5601:5601"
    depends_on:
      - opensearch

  # elasticsearch:
  #   image: elasticsearch:8.14.1
