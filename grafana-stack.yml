version: '3.2'

services:
  opentelemetry:
    image: grafana/otel-lgtm
    ports:
      - "3001:3000" # Grafana
      - "4317:4317" # OpenTelemetry
      - "4318:4318" # OpenTelemetry
      - "9090:9090" # Prometheus
      - "3100:3100" # Loki
    volumes:
      - mongo_data:/data
    deploy:
      mode: replicated
      replicas: 1
      placement:
        # This constraint ensures the PostgreSQL service is deployed to a manager node
        # as it is a single-replica service and requires stable storage.
        constraints:
          - node.role == manager

networks:
  agent_network:
    driver: overlay
    attachable: true

volumes:
  mongo_data: